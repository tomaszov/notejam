# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - notejam

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nordcloudapps.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_097044639deb4bce98cb857ca2806c3e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6105f34579434f59bda09d3af5d4796c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: nordcloudapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_097044639deb4bce98cb857ca2806c3e }}/notejam:${{ github.sha }}
        file: ./app/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'notejam'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7403121ec8b545ef8b01cefe51d4a757 }}
        images: 'nordcloudapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_097044639deb4bce98cb857ca2806c3e }}/notejam:${{ github.sha }}'